<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learn-Javascript-My-photos</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cardo:ital@1&family=Open+Sans+Condensed:wght@300&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header>
            <h1>My Photos</h1>
        </header>

        <div class="container">
            <div id="img_unit">

            </div>
        </div>

        <script>
            var images = [{
                    "path": "images/cat-5773481_640.jpg",
                    "name": "name01",
                    "caption": "コメント1"
                },
                {
                    "path": "images/browser.png",
                    "name": "name02",
                    "caption": "コメント2"
                }
            ];
            var img;
            var caption;
            var div;
            img = document.createElement('img');
            img.setAttribute('src', images[0].path);
            caption = document.createElement('div');
            caption.className = 'inner';
            caption.innerHTML = '<p>' + images[0].caption + '<span>' + images[0].name + '</span></p>';
            div = document.createElement('div');
            div.className = 'photo';
            div.appendChild(img);
            div.appendChild(caption);
            document.getElementById('img_unit').appendChild(img);
            document.getElementById('img_unit').appendChild(div);

        </script>
    </body>

</html>
